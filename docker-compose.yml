version: '3.7'
services:

#############################################################################################
###                           JAG File Submission Service                                 ###
#############################################################################################
    jag-file-submission:
        build:
            context: ./src/backend/jag-efiling-api
            args:
            - SERVICE_NAME=jag-efiling-api
            - MVN_PROFILES=openshift
        ports:
            - "8080:8080"
        networks:
            - fisu-net

  #############################################################################################
  ###                                 REDIS SERVER                                          ###
  #############################################################################################
    fisu-redis:
        container_name: redis
        image: redis
        command: redis-server --requirepass admin
        ports:
        - "6379:6379"
        volumes:
        - data-redis:/data
        restart: always
        networks:
            - fisu-net

volumes:
    data-redis:

networks: 
    fisu-net:
        driver: "bridge"
