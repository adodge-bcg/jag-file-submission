version: "3.7"
services:

  #############################################################################################
  ###                                 EFILING FRONTEND                                      ###
  #############################################################################################
  efiling-frontend:
    # need stdin_open:true because there is an issue with container being auto exited after startup with react-scripts 3.4.1
    stdin_open: true
    container_name: efiling-frontend
    build:
      context: ./src/frontend/efiling-frontend
      dockerfile: Dockerfile
    volumes:
      - ".:/src/frontend/efiling-frontend"
      - "/node_modules"
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true

  #############################################################################################
  ###                           Efiling api backend app                                     ###
  #############################################################################################
  efiling-api:
    build:
      context: ./src/backend
      args:
        - SERVICE_NAME=jag-efiling-api
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=admin
      - NAVIGATION_BASE_URL=https://httpbin.org/
      - NAVIGATION_EXPIRYTIME=10
    networks:
      - fisu-net

  #############################################################################################
  ###                                 REDIS SERVER                                          ###
  #############################################################################################
  redis:
    container_name: redis
    image: redis
    command: redis-server --requirepass admin
    ports:
      - "6379:6379"
    volumes:
      - data-redis:/data
    restart: always
    networks:
      - fisu-net
      
  #############################################################################################
  ###                             RABBIT MQ SERVER                                          ###
  #############################################################################################
  rabbitmq:
    image: rabbitmq:3.7.15-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
        - data-rabbit:/var/lib/rabbitmq/mnesia/rabbit@app-rabbitmq:cached
    restart: always
    networks:
      - fisu-net

  #############################################################################################
  ###                                 EFILING DEMO                                          ###
  #############################################################################################
  demo-efiling-frontend:
    # need stdin_open:true because there is an issue with container being auto exited after startup with react-scripts 3.4.1
    stdin_open: true
    container_name: efiling-demo
    build:
      context: ./src/frontend/efiling-demo
      dockerfile: Dockerfile
    volumes:
      - ".:/src/frontend/efiling-demo"
      - "/node_modules"
    ports:
      - 3001:3001
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  data-redis:
  data-rabbit:

networks:
  fisu-net:
    driver: "bridge"
